<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<script type="text/javascript">
    
    //跳转到指定页面
    function tiao(){
        clearInterval(myInterval);
        window.open("after login index.html","_self");
    }
    //设置5秒跳转
    setTimeout("tiao()",5000);
    
    //改变秒数
    function changeSec(){
        //改变数字
        $("myspan").innerText=parseInt($("myspan").innerText)-1;
    }
    
    var myInterval=setInterval("changeSec()",1000);

    //获取对象
    function $(id){
        return document.getElementById(id);
    }
</script>
</head>
<body>
successful! It will jump back after <span id="myspan">5</span> seconds.
</body>
</html>
